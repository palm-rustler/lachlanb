<!doctype = html>
<html>
    <head>
      <title> UNSW Login System for events </title>
    </head>
    <style>
        body {
        background-image: url("http://luigirizzoactor.com/wp-content/uploads/2015/07/UNSW-LOGO.jpg");
        background-position: 50% 90%;
        background-repeat: no-repeat;
        }

        h1{
            position: absolute;
            left: 27%;
            top: 5%;
            font-family: "Times New Roman", Times, serif;
            font-size: 250%;
        }

        .form {
            position: absolute;
            left: 38%;
            top:60%;
          	max-width: 800px;

          	margin: 60px auto;
          	border-radius: 6px;
            font-family: "Times New Roman", Times, serif;

        }

        .button {

    <form method="post">
        <h1> UNSW Events Management System (EMS) </h1>
        <div class="form">
        <label class = "real-skills-label" for="username"> Username:</label>
        <input name = "username" type = "text" placeholder = "Please enter your name." style="width:200px; height:25px;">
        <br>
        <br>
        <br>
        <label class = "real-skills-label" for="password"> Password:</label>
        <input name = "password" type = "password" placeholder = "Please enter your password." style = "width:200px; height:25px;">
        <button class="button" type="submit" name="bt">Login</button>
        </div>
    </form>
